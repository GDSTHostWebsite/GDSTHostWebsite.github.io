<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form method="post">
            <div class="device-row">
                <label class="device-label" for="username">Username</label>
                <input class="counter-value" type="text" name="username" id="username" required>
            </div>
            <div class="device-row">
                <label class="device-label" for="password">Password</label>
                <input class="counter-value" type="password" name="password" id="password" required>
            </div>
            <button class="refresh-btn large-btn" type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div style="color:red;text-align:center;margin-top:16px;">
              {% for message in messages %}{{ message }}{% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
