<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Inventory</h1>
        <form method="post">
            {% for name, count in items %}
            <div class="device-row">
                <label class="device-label" for="{{ name }}">{{ name }}</label>
                <input class="counter-value" type="number" name="{{ name }}" id="{{ name }}" value="{{ count }}" min="0">
            </div>
            {% endfor %}
            <button class="refresh-btn large-btn" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
